<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/styles.css">
    <title>Contato - Tintas Pinta</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <input type="checkbox" id="menu" class="cabecalho__botao">
                <label for="menu" class="cabecalho__label">
                    <span class="cabecalho__menu-hamburguer"></span>
                </label>
            <ul class="cabecalho__lista">
                <li class="cabecalho__item"><a class="cabecalho__item-link" href="index.html">Home</a></li>
                <li class="cabecalho__item"><a class="cabecalho__item-link" href="calculadora.html">Calculadora de Tinta</a></li>
                <li class="cabecalho__item"><a class="cabecalho__item-link cabecalho__item-link-ativo" href="contato.html">Contato</a></li>
                <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Compre</a></li>
            </ul>
            <h1 class="cabecalho__menu-titulo">Tintas Pinta</h1>
            <a href="#" class="cabecalho__"><img src="img/carrinho.svg" title="Carrinho de Compras" alt="carrinho de compras" class="cabecalho__carrinho"></a>
        </nav>
    </header>

    <main class="contato">
        <section class="contato__titulo">
            <h1>Olá, entre em contato com a Tintas Pinta </h1>
            <p>Preencha o formulário com suas informações</p>
        </section>
        <form class="formulario">
            <fieldset class="formulario__infos">
                <label for="name" class="formulario__label-infos">Nome *</label>
                <input class="formulario__input-infos" type="text" pattern="^([ \u00c0-\u00ffa-zA-Z])+$" title="Digite somente caracteres alfabeticos" id="name" placeholder="Digite seu nome" required>
                
                <label for="sobrenome" class="formulario__label-infos">Sobrenome *</label>
                <input class="formulario__input-infos" type="text" pattern="^([ \u00c0-\u00ffa-zA-Z])+$" title="Digite somente caracteres alfabeticos" id="sobrenome" placeholder="Digite seu sobrenome" required>
                
                <label for="email" class="formulario__label-infos">E-mail *</label>
                <input class="formulario__input-infos" type="email" pattern="^([\w-]\.?)+@([\w-]+\.)+([A-Za-z]{2,4})+$" title="Por favor verifique se você digitou corretamente o seu e-mail" id="email" placeholder="Digite seu E-mail" required>
                
                <label for="celular" class="formulario__label-infos">Celular *</label>
                <input class="formulario__input-infos" type="tel" id="celular" name="celular" pattern="^\([1-9]{2}\) [8-9][0-9]{4}-\d{4}$" title="Digite o nº de seu celular" placeholder="(xx) xxxxx-xxxx" required> 
            </fieldset>
            
            <fieldset class="formulario__radio">
                <legend class="formulario__radio-legend">Como prefere o nosso contato?</legend>
                <label for="radio-email" class="formulario__radio-label">
                <input class="formulario__radio-input" type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone" class="formulario__radio-label">
                <input class="formulario__radio-input" type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp" class="formulario__radio-label">
                <input class="formulario__radio-input" type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset class="formulario__texto">
                <legend class="formulario__texto-legend">Gostaria de deixar um comentário?</legend>
                <textarea class="formulario__texto-area" name="comentario" rows="3" cols="30" placeholder="Comentário opcional..."></textarea>
            </fieldset>

            <button type="submit" class="botao">Enviar</button>
        </form>

    </main>
    
    <footer class="rodape">
        <div class="rodape__caixa">
            <h3 class="rodape__texto">&#169 Tintas Pinta - 2022 </h3>
        </div>
        <div class="rodape__caixa">
           <a href="#"><img class="rodape__icones" src="img/icons8-facebook-novo.svg" alt=""></a>
           <a href="#"><img class="rodape__icones" src="img/icons8-instagram.svg" alt=""></a>
           <a href="#"><img class="rodape__icones" src="img/icons8-reproduzir-youtube.svg" alt=""></a>
        </div>
    </footer>

    <script src="script/validaCel.js" type="text/javascript"></script>
</body>
