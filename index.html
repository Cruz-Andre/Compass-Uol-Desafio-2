<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/styles.css">
    <title>Tintas Pinta</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <input type="checkbox" id="menu" class="cabecalho__botao">
                <label for="menu" class="cabecalho__label">
                    <span class="cabecalho__menu-hamburguer"></span>
                </label>
            <ul class="cabecalho__lista">
                <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Home</a></li>
                <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Compre</a></li>
                <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Calculadora de Tinta</a></li>
                <li class="cabecalho__item"><a class="cabecalho__item-link" href="#">Contato</a></li>
            </ul>
            <h1 class="cabecalho__menu-titulo">Tintas Pinta</h1>
            <a href="#" class="cabecalho__"><img src="img/carrinho.svg" title="Carrinho de Compras" alt="carrinho de compras" class="cabecalho__carrinho"></a>
        </nav>
    </header>
    <main>
        <section class="carrossel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner carrossel__borda">
                    <div class="carousel-item active">
                        <img src="img/10-02.jpg" class="d-block w-100 carrossel__imagem" alt="Link imagem para Calculadora de Tinta">
                        <div class="carousel-caption d-none d-md-block h-100">
							<h1 class="display-1 carrossel-texto">Calculadora de Tintas</h1>
						</div>
                    </div>
                    <div class="carousel-item">
                        <a href="#"><img src="img/construção.webp" class="d-block w-100 carrossel__imagem" alt="Em construção"></a>
                        <div class="carousel-caption d-none d-md-block h-100">
							<h1 class="display-1 carrossel-texto">Seção em Construção</h1>
						</div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/forms.webp" class="d-block w-100 carrossel__imagem" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        


    </main>

    <footer>

    </footer>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
